env:
  node: true
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'airbnb-base'
  
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react

  
rules: 
  no-console: 0
  import/extensions: 0 # FIXME: remove when rule will be adjusted for new nodejs version {}
